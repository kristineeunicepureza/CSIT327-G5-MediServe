{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Medicine Batch{% endblock %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        background: linear-gradient(135deg, #E3EBEE 0%, #FFFFFF 100%);
        min-height: 100vh;
    }

    .edit-container {
        width: 100%;
        max-width: 100vw;
        margin: 0;
        background: #FFFFFF;
        border-radius: 0;
        overflow: hidden;
        box-shadow: none;
        animation: fadeInUp 0.6s ease-out;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Header - RED THEME */
    .edit-header {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);  /* CHANGED: Red */
        padding: 30px 40px;
        display: flex;
        align-items: center;
        gap: 15px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .back-button {
        padding: 12px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 12px;
        color: #fff;
        width: 48px;
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid rgba(255,255,255,0.3);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background-color: rgba(255,255,255,0.3);
        transform: translateX(-3px);
    }

    .header-title {
        font-size: 1.8em;
        color: #ffffff;
        margin: 0;
        font-weight: 700;
    }

    /* Form Content */
    .edit-content {
        padding: 40px 50px;
    }

    /* CHANGED: Centered single column layout */
    .sections-container {
        display: flex;
        justify-content: center;
        margin-bottom: 35px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .section-title {
        color: #dc3545;  /* CHANGED: Red */
        font-size: 1.3em;
        font-weight: 700;
        margin: 0 0 20px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 10px;
        border-bottom: 3px solid #dc3545;  /* CHANGED: Red */
    }

    .form-section {
        margin-bottom: 0;
        padding: 25px;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        border-radius: 12px;
        border: 2px solid #e8ecf4;
        width: 100%;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-label {
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.95em;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .form-label i {
        color: #dc3545;  /* CHANGED: Red */
        font-size: 0.9em;
    }

    .required {
        color: #dc3545;
        margin-left: 2px;
    }

    .form-input, .form-select, .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e8ecf4;
        border-radius: 10px;
        font-size: 0.95em;
        transition: all 0.3s ease;
        font-family: inherit;
        background-color: #ffffff;
    }

    .form-textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: #dc3545;  /* CHANGED: Red */
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);  /* CHANGED: Red */
    }

    .field-hint {
        font-size: 0.85em;
        color: #6c757d;
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .field-hint i {
        font-size: 0.9em;
    }

    /* Batch Info Display */
    .batch-info {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid #2196f3;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .batch-info-label {
        font-size: 0.9em;
        color: #1565c0;
        font-weight: 600;
    }

    .batch-info-value {
        font-size: 1.1em;
        color: #0d47a1;
        font-weight: 700;
        font-family: 'Courier New', monospace;
        background: white;
        padding: 6px 12px;
        border-radius: 6px;
    }

    /* Action Buttons */
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        padding-top: 30px;
        border-top: 2px solid #e8ecf4;
    }

    .btn-cancel {
        background-color: #6c757d;
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95em;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    .btn-save {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95em;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
        .sections-container {
            grid-template-columns: 1fr;  /* Stack on smaller screens */
        }
    }

    @media (max-width: 768px) {
        .edit-container {
            margin: 20px;
        }

        .edit-content {
            padding: 30px 25px;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-cancel, .btn-save {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="edit-container">
    <!-- HEADER -->
    <header class="edit-header">
        <a href="{% url 'medicine_stock' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Edit Medicine Batch</h1>
    </header>

    <!-- CONTENT -->
    <div class="edit-content">
        <form method="post" id="editForm">
            {% csrf_token %}

            <!-- SIDE-BY-SIDE SECTIONS -->
            <div class="sections-container">
                <!-- MEDICINE INFORMATION (LEFT) -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-pills"></i> Medicine Information
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-capsules"></i> Medicine Name <span class="required">*</span>
                            </label>
                            <input type="text"
                                   name="name"
                                   id="name"
                                   value="{{ medicine.name }}"
                                   required
                                   class="form-input"
                                   placeholder="e.g., Paracetamol">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-building"></i> Brand
                            </label>
                            <input type="text"
                                   name="brand"
                                   id="brand"
                                   value="{{ medicine.brand|default:'' }}"
                                   class="form-input"
                                   placeholder="e.g., Biogesic">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-tag"></i> Category
                        </label>
                        <select name="category" id="category" class="form-select">
                            <option value="">Select Category</option>
                            <option value="Analgesic" {% if medicine.category == "Analgesic" %}selected{% endif %}>Analgesic (Pain Relief)</option>
                            <option value="Antibiotic" {% if medicine.category == "Antibiotic" %}selected{% endif %}>Antibiotic</option>
                            <option value="Antiviral" {% if medicine.category == "Antiviral" %}selected{% endif %}>Antiviral</option>
                            <option value="Antihistamine" {% if medicine.category == "Antihistamine" %}selected{% endif %}>Antihistamine (Allergy)</option>
                            <option value="Vitamin" {% if medicine.category == "Vitamin" %}selected{% endif %}>Vitamin/Supplement</option>
                            <option value="Antipyretic" {% if medicine.category == "Antipyretic" %}selected{% endif %}>Antipyretic (Fever)</option>
                            <option value="Antiseptic" {% if medicine.category == "Antiseptic" %}selected{% endif %}>Antiseptic</option>
                            <option value="Antacid" {% if medicine.category == "Antacid" %}selected{% endif %}>Antacid</option>
                            <option value="Other" {% if medicine.category == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-info-circle"></i> Description
                        </label>
                        <textarea name="description"
                                  id="description"
                                  class="form-textarea"
                                  placeholder="Medicine description, usage, side effects...">{{ medicine.description|default:'' }}</textarea>
                    </div>
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="form-actions">
                <a href="{% url 'medicine_stock' %}" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// DATE VALIDATION
document.addEventListener('DOMContentLoaded', function() {
    // Form submission confirmation only
});

// FORM SUBMISSION CONFIRMATION
document.getElementById('editForm').addEventListener('submit', function(e) {
    e.preventDefault();

    Swal.fire({
        title: 'Save Changes?',
        html: `Are you sure you want to save these changes to <strong>${document.getElementById('name').value}</strong>?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#28a745',
        cancelButtonColor: '#6c757d',
        confirmButtonText: '<i class="fas fa-save"></i> Yes, Save',
        cancelButtonText: 'Cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            this.submit();
        }
    });
});

</script>

{% endblock %}
